<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Kolovrat</title>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <a href="main.html" class="navbar-brand">Kolovrat</a>
        <div class="nav-links">
            <a href="main.html" class="nav-link">Главная</a>
            <a href="catalog.html" class="nav-link active">Каталог</a>
            <a href="main.html#about" class="nav-link">О нас</a>
            <a href="main.html#contacts" class="nav-link">Контакты</a>
        </div>
        <div class="d-flex align-items-center">
            <div class="cart-icon" id="cartIcon">
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </div>
            <button class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">
                Войти
            </button>
        </div>
    </nav>

    <!-- Мобильное меню -->
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mobile-nav">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="catalog.html" class="nav-link active">Каталог</a>
            <a href="about.html" class="nav-link">О нас</a>
            <a href="contacts.html" class="nav-link">Контакты</a>
            <button class="btn btn-outline-light w-100" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fas fa-user"></i> Войти
            </button>
        </div>
    </div>

    <!-- Hero секция -->
    <section class="catalog-hero">
        <div class="catalog-hero-content">
            <h1 data-aos="fade-up">Каталог запчастей</h1>
            <p data-aos="fade-up" data-aos-delay="200">Найдите нужные детали для вашего автомобиля</p>
        </div>
    </section>

    <!-- Поиск и фильтры -->
    <section class="search-section">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="search-box">
                        <input type="text" id="searchInput" class="form-control" placeholder="Поиск запчастей...">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="filters">
                        <select id="brandFilter" class="form-select">
                            <option value="">Все марки</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="filters">
                        <select id="systemFilter" class="form-select">
                            <option value="">Все системы</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Товары -->
    <section class="products-section">
        <div class="container">
            <div id="productsContainer"></div>
        </div>
    </section>

    <!-- Корзина -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Корзина</h3>
            <button class="btn-close btn-close-white" id="closeCart"></button>
        </div>
        <div class="cart-items" id="cartItems"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Итого:</span>
                <span id="cartTotal">0 ₽</span>
            </div>
            <button class="checkout-button" id="checkoutButton">Оформить заказ</button>
        </div>
    </div>

    <!-- Модальное окно входа -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Вход</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Нет аккаунта? <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">Зарегистрироваться</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно регистрации -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Регистрация</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Уже есть аккаунт? <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">Войти</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/catalog.js"></script>
</body>
</html>
