<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа - Kolovrat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar">
        <a href="main.html" class="navbar-brand">Kolovrat</a>
        <div class="nav-links">
            <a href="main.html" class="nav-link">Главная</a>
            <a href="catalog.html" class="nav-link">Каталог</a>
            <a href="zakaz.html" class="nav-link active">Заказ</a>
        </div>
        <div class="d-flex align-items-center">
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown">
                    <i class="fas fa-user"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="profile.html">Профиль</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logoutBtn">Выйти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Section -->
    <section class="order-section">
        <div class="container">
            <div class="row">
                <!-- Order Summary -->
                <div class="col-md-8">
                    <div class="order-summary">
                        <h2>Ваш заказ</h2>
                        <div id="orderItems">
                            <!-- Order items will be loaded dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Order Details -->
                <div class="col-md-4">
                    <div class="order-details">
                        <h3>Детали заказа</h3>
                        <form id="orderForm">
                            <div class="mb-3">
                                <label class="form-label">Адрес доставки</label>
                                <input type="text" class="form-control" id="deliveryAddress" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Пункт самовывоза</label>
                                <select class="form-select" id="pickupLocation" required>
                                    <option value="">Выберите пункт самовывоза</option>
                                    <option value="permakova">ул. Пермякова, 49</option>
                                    <option value="oktyabrya">пр-кт Октября, 12</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Комментарий к заказу</label>
                                <textarea class="form-control" id="orderComment" rows="3"></textarea>
                            </div>
                            <div class="order-total">
                                <div class="total-row">
                                    <span>Товары:</span>
                                    <span id="subtotal">0 ₽</span>
                                </div>
                                <div class="total-row">
                                    <span>Итого:</span>
                                    <span id="total">0 ₽</span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Подтвердить заказ</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <i class="fas fa-check-circle text-success mb-3" style="font-size: 4rem;"></i>
                    <h3>Заказ успешно оформлен!</h3>
                    <p>Вам позвонят для подтверждения заказа</p>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="window.location.href='profile.html'">
                        Перейти в профиль
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
